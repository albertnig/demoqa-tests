plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:7.0.4",
            "org.junit.jupiter:junit-jupiter-api:5.10.0")
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.8.0"
}

test {
    useJUnitPlatform()
}